<form class="ui form" id="create_directory_form">
    <input type="hidden" name="path" id="path" value="{{ path }}">   
    <input type="hidden" name="filesystem" id="filesystem" value="{{ filesystem }}">   
    {% if hide_path != true %}       
        {{ component('files:files.path',{ path: path, filesystem: filesystem },'static') }}       
    {% endif %}
    <div class="field">
        <label>{{ fields.name.label }}</label>
        <input rule="empty" name="name" id="name" placeholder="{{ fields.name.placeholder }}">       
    </div>    
    {{  component('tailwind~form.footer',{ 
            button: {
                class: '',
                title:labels.create
            }, 
            cancel: { show: true }           
        }) 
    }}         
</form>
