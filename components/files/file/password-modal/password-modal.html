<div class="ui tiny modal" id="file_password_modal">    
    <div class="header">
        <i class="icon lock"></i>
        {{ title }}
    </div>
    <i class="close icon"></i>
    <div class="content" id="file_password_content"> 
        <div class="w-64 mt-4 mb-8">
            <form class="ui form center aligned" id="file_download_form">  
                <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">           
                <input type="hidden" name="file_name" id="file_name" value="{{ file_name }}">                
                {{  component('files:form.password',{ 
                        label: fields.password.label,
                        rule: 'empty',
                        class: 'pt-2 fluid field',
                        placeholder: fields.password.placeholder                                                                           
                    }) 
                }}  
                {{ component('components:form.footer.messages',{ class: 'mt-2 h-4' }) }}
            </form>  
        </div>    
    </div>
    <div class="actions">
        <a class="ui basic left negative button">           
            {{ labels.cancel }}
        </a>
        <div class="ui basic right button" id="download_protected_file">
            <i class="icon download blue"></i>
            {{ labels.download }}
        </div>
    </div>
</div>
