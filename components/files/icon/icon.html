{% if type == 'directory' %}
    <i class="icon outline folder {{ class }}"></i>
{% elseif type == 'application/zip' or type == 'application/x-zip-compressed' or type == 'multipart/x-zip' %}
    <i class="file archive outline icon {{ class }}"></i>
{% elseif isImage(type) == true %}
    <i class="image icon {{ class }}"></i>
{% else %}
    <i class="file alternate outline icon {{ class }}"></i>
{% endif %}
