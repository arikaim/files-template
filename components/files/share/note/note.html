{% if uuid is not empty %}
    {% set file = createModel('Files','storage').findByid(uuid) %}
{% endif %}
<div class="mt-2">
    <form class="ui form" id="file_note_form">   
        <input type="hidden" name="uuid" value="{{ uuid }}">   
        <div class="field">
            <label>{{ fields.note.label }}</label>
            <textarea id="note" name="note" rows="7" cols="7" placeholder="{{ fields.note.placeholder }}">{{ file.note }}</textarea>
        </div>
        {{ component('components:form.footer') }}    
    </form>
</div>
