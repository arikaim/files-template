{% set path = path|default('')%}
<form class="ui form" id="file_form" enctype="multipart/form-data">
    <input type="hidden" id="path" value="{{ path }}">
    <input type="hidden" id="filesystem" name="filesystem" value="{{ filesystem }}">
    {% if hide_path != true %}
        {{ component('files:files.path',{ path: path, filesystem: filesystem },'static') }}           
    {% endif %}
    <div class="field">               
        <label>{{ labels.file }}</label>           
        <input name="file[]" id="file" type="file">                       
    </div>        
    <div class="field">
        <label>{{ labels.note }}</label>
        <textarea id="note" name="note" rows="2">{{ file.note }}</textarea>
    </div>
    {{  component('tailwind~form.footer',{ 
            button: {
                class: '',
                title: buttons.upload
            }, 
            cancel: { show: true }           
        }) 
    }}     
</form>
