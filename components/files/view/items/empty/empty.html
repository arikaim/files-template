{% set view_type = view_type|default(getViewType('files')) %}
{% set col_span = (view_type == 'grid') ? 'col-span-7' : '' %}
<div class="min-h-full h-full h-64 w-full pt-64 {{ col_span }}">
    <div class="flex w-full items-center justify-center">
        <div class="text-center h-64 w-64">            
            {{  component('icons~folder.open',{ size: 'h-32 w-32', width: 1, color: theme.icons.color },'svg') }}
            <div class="font-bold">{{ empty }}</div>           
        </div>
    </div>  
</div>
