
<div class="flex flex-col bg-blue-700 shadow-xl min-h-full {{ class }}">
    {% if service('access').isLogged() == true %}
        <a class=" {{ (selected == '') ? 'active' : '' }} user-menu-item" component="files:users.dashboard">
            <i class="left icon dashboard {{ icon_class }}"></i>
            {{ items.dashboard }}
        </a>
        <a class="item {{ (selected == 'myfiles') ? 'active' : '' }} user-menu-item" component="files:users.myfiles">
            <i class="left icon file alternate outline {{ icon_class }}"></i>
            {{ items.myfiles }}                                                                               
        </a>
        <a class="item {{ (selected == 'myfiles') ? 'active' : '' }} user-menu-item" component="files:users.shared">
            <i class="left icon share {{ icon_class }}"></i>
            {{ items.shared }}
        </a>
        <a class="item {{ (selected == 'trash') ? 'active' : '' }} user-menu-item" component="files:users.trash">
            <i class="left icon orange trash {{ icon_class }}"></i>
            {{ items.trash }}
        </a>
        <a class="item {{ (selected == 'account') ? 'active' : '' }} user-menu-item" component="files:users.account">
            <i class="left icon cog {{ icon_class }}"></i>
            {{ items.settings }}
        </a>             
        <a class="item user-menu-item" component="files:users.logout">
            <i class="left icon sign out {{ icon_class }}"></i>
            {{ items.logout }}
        </a>        
    {% endif %}
</div>
