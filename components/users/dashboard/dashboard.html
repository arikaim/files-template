{% component 'files>users.content' %}
{% set icon = 'dashboard blue' %}
    <div class="seven wide column">
        {% set user = access().getUser() %}
        <div class="ui cards">     
            {{ component('files>users.dashboard.info',{ user: user }) }}
            {{ component('files>users.dashboard.summary',{ user_id: user.id }) }}
        </div>       
    </div>
{% endcomponent %}
