{% set show_user_name = show_user_name|default(false) %}
{% set user_icon = user_icon|default('user') %}
{% set logged = access().isLogged() %}
<div class="ui menu {{ (logged == true) ? 'vertical' : '' }} {{ class }}">     
    <div class="right aligned item">     
        {% if logged == true %} 
            <div class="item">          
                {{ component('files>users.dropdown',{ icon: user_icon, show_user_name: show_user_name }) }}
            </div>
        {% endif %}
    </div>       
</div>
