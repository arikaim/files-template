        {% if icon is not empty %}
            <div class="pr-2">
                <i class="icon large pl-4 {{ icon }}"></i>
            </div>        
        {% endif %}
        <h3 class="content p-title font-bold pl-2">        
            {{ title }}
        </h3>
    </div>  
</div>
