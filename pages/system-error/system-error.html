{% component 'files>layout.page' %}   
    <div class="flex mt-64 w-full justify-center">
        <div class="flex-shrink-0 self-center w-74">
            <div class="ui raised segment column">
                <h3 class="ui header">
                    <i class="icon orange warning sign"></i>
                    {{ title }}
                </h3>    
                <div class="ui divider"></div>   
                <div class="ui message">                 
                {{ (error.message is not empty) ?  error.message : error }}
                </div>              
            </div>
        </div>        
    </div>  
{% endcomponent %}
